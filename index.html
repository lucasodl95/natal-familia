<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>P√™naltis de Natal - Cruzeiro x Galo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main App Container -->
    <main id="app">

        <!-- Game Canvas Layer -->
        <div id="game-stage">

            <!-- Stadium Background -->
            <div class="stadium-bg">
                <div class="sky"></div>
                <div class="stands"></div>
                <div class="grass"></div>
            </div>

            <!-- World Container for 3D Projection -->
            <div id="world">
                <!-- Goal -->
                <div id="goal-container">
                    <!-- Net (Back) -->
                    <div class="net-back"></div>
                    <!-- Posts -->
                    <div class="post-left"></div>
                    <div class="post-right"></div>
                    <div class="crossbar"></div>
                    <!-- Goalkeeper SVG Container -->
                    <div id="keeper-container"></div>
                </div>

                <!-- Ball -->
                <div id="ball-container">
                    <div id="ball-shadow"></div>
                    <div id="ball"></div>
                </div>

                <!-- Player SVG Container -->
                <div id="player-container"></div>
            </div>

            <!-- UI Overlay Layer -->
            <div id="ui-layer">

                <!-- Header -->
                <header class="hud-header">
                    <div class="score-board">
                        <div id="word-display" class="word-slots"></div>
                    </div>
                </header>

                <!-- Toast Messages -->
                <div id="toast-container"></div>

                <!-- Interaction Zone (Full Screen Touch) -->
                <div id="touch-zone"></div>

                <!-- Start/Login Screen -->
                <div id="login-screen" class="modal active">
                    <div class="modal-card">
                        <h1 class="brand-title">NATAL EM<br>FAM√çLIA</h1>
                        <p class="subtitle">Desafio de P√™naltis</p>
                        <div class="input-wrapper">
                            <input type="text" id="password-input" placeholder="Digite a senha..." autocomplete="off">
                            <button id="start-btn">JOGAR</button>
                        </div>
                        <p id="login-error" class="error-text hidden">Senha incorreta!</p>
                    </div>
                </div>

                <!-- Victory Screen -->
                <div id="victory-screen" class="modal">
                    <div class="modal-card victory-card">
                        <div class="confetti-icon">üèÜ</div>
                        <h1>PARAB√âNS!</h1>
                        <p>Voc√™ completou o nome:</p>
                        <div class="final-word">NANDINHO</div>
                        <p class="message">"Feliz Natal do seu Amigo Oculto!"</p>
                        <button id="restart-btn">JOGAR NOVAMENTE</button>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
